<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clipbot</title>
    <meta
      name="description"
      content="Automatically upload your twitch clips to TikTok!"
    />
    <meta name="author" content="Roxkstar74" />
    <meta property="og:title" content="Clipbot" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.Clipbot.tv/" />
    <meta
      property="og:description"
      content="Automatically upload your twitch clips to TikTok!"
    />
    <meta property="og:image" content="image.png" />
    <!-- <link rel="icon" href="/favicon.ico">
      <link rel="icon" href="/favicon.svg" type="image/svg+xml">
      <link rel="apple-touch-icon" href="/apple-touch-icon.png"> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="safeswal.js"></script>
    <link rel="stylesheet" href="clips.css" />
    <link rel="stylesheet" href="electron.css" />
    <script src="vertical-helper.js"></script>
    <script src="uploadClip.js"></script>
    <script src="authorization.js"></script>
    <script src="index.js"></script>
  </head>

  <body class="app">
    <aside class="sidebar">
      <img
        src="images/logo-large.png"
        class="sidebar__logo"
        onclick="toggleNav()"
      />
      <img
        src="images/logo.png"
        class="sidebar__logo hide"
        onclick="toggleNav()"
      />
      <nav class="sidebar__menu">
        <!-- <button class="sidebar__button">
          <i class="fas fa-upload"></i> Upload Clips
        </button> -->
        <button class="sidebar__button" id="manageClips" type="reset">
          <i class="fas fa-th"></i> <span class="btn-text">Clips</span>
        </button>
        <button class="sidebar__button" id="logins" type="reset">
          <i class="fas fa-users"></i>
          <span class="btn-text">Logins</span>
        </button>
        <button class="sidebar__button" id="howitworks" type="reset">
          <i class="fas fa-lightbulb"></i>
          <span class="btn-text">How It Works </span>
        </button>
        <button class="sidebar__button" id="settings" type="reset">
          <i class="fas fa-cog"></i> <span class="btn-text">Settings </span>
        </button>
        <button class="sidebar__button" id="cropmenu" type="reset">
          <i class="fas fa-video"></i>
          <span class="btn-text">Auto-Crop</span>
        </button>
        <button class="sidebar__button" id="discord" type="reset">
          <i class="fab fa-discord"></i>
          <span class="btn-text">Join Discord</span>
        </button>
        <button class="sidebar__button" id="helpmenu" type="reset">
          <i class="fas fa-question"></i>
          <span class="btn-text">Help</span>
        </button>
      </nav>
      <section class="sidebar__version">
        <span class="sidebar__version-text">Version</span>
        <span id="version">1.0.77</span>
      </section>
    </aside>
    <div class="container">
      <header id="pageHeader">
        <div class="circle" onclick="toggleInfoText()">
          <i class="fas fa-info fa-xs info-circle"></i>
        </div>
        <h3 class="page__heading" id="title">Uploads</h3>
        <div class="alert alert-info">
          <p class="info__text">
            <i class="fa fa-info-circle"></i>
            <strong class="alert__info-header">Heads up!</strong>
            While this window is open, we'll be uploading your twitch clips to
            TikTok! Keep this program open
          </p>
          <i class="fa fa-times blue-cross" onclick="toggleInfoText()"></i>
        </div>
      </header>
      <section>
        <div class="clip-details">
          <div id="cliptitle" class="cliptitlemain clip__title">
            NO NEW CLIPS - CLIP TITLE HERE
          </div>
          <video
            id="upload-video"
            src="https://share.nyx.xyz/reWKYeJmokM"
            autoplay
            loop
            muted
            controls
            width="550px"
            height="312px"
          ></video>
        </div>
      </section>
      <section class="info-details">
        <div class="clip-status">
          <div class="clip-status-label grad-purple">
            <span class="status-text">Current Status </span>
          </div>
          <input
            id="status"
            type="text"
            class="clip-status-input"
            disabled
            value="Waiting until next upload"
          />
        </div>
        <div class="info-details-split">
          <div class="clip-status">
            <div class="clip-status-label grad-purple small">
              <span class="status-text">Next Upload </span>
            </div>
            <input
              id="nextUpload"
              type="text"
              class="clip-status-input"
              disabled
              value="No clips approved"
            />
          </div>
          <div class="clip-status">
            <div class="clip-status-label grad-purple small">
              <span class="status-text">Last Upload </span>
            </div>
            <input
              id="lastUploaded"
              type="text"
              class="clip-status-input"
              disabled
              value="Your upload is scheduled!"
            />
          </div>
        </div>

        <div class="info-details-split">
          <div class="clip-status">
            <div class="clip-status-label grad-purple small">
              <span class="status-text">Auto-Crop </span>
            </div>
            <input
              id="videoEnabled"
              type="text"
              class="clip-status-input"
              disabled
              value="OFF"
            />
          </div>
          <div class="clip-status">
            <div class="clip-status-label grad-purple small">
              <span class="status-text">Clip Hotkey </span>
            </div>
            <input
              id="hotkey"
              type="text"
              class="clip-status-input"
              disabled
              value="F10"
            />
          </div>
        </div>
      </section>

      <!-- <button id="push-to-talk">Push to Talk</button> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
